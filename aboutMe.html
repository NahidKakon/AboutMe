<!DOCTYPE html>
<html>
<head>
<style>
div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 100px;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 5px;
  text-align: center;
}
</style>
</head>
<body>

<div class="gallery">
  <a target="_blank" href="key_skills.jpg">
    <img src="key_skills.jpg" alt="Cinque Terre" width="100%" height="auto">
  </a>
  <div class="desc"></div>
</div>

<div class="gallery">
  <a target="_blank" href="career.jpg">
    <img src="career.jpg" alt="Forest" width="100%" height="auto">
  </a>
  <div class="desc"></div>
</div>

<div class="gallery">
  <a target="_blank" href="credlyBadge.png">
    <img src="credlyBadge.png" alt="Northern Lights" width="100%" height="auto">
  </a>
  <div class="desc"></div>
</div>

<div class="gallery">
  <a target="_blank" href="certificate.jpg">
    <img src="certificate.jpg" alt="Mountains" width="120%" height="auto">
  </a>
  <div class="desc"></div>
</div>

</body>
</html>
